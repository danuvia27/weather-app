<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/511d2ca8d0.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
   <div class="container">
  <div class="weather-app-wrapper">
    <div class="weather-app">
      <div class="overview">
     
       <h1 id="city">

       </h1> 
   
       <h2>
    <img 
    src=""
        id="icon"> 
          <span class="temprature" id="temprature"></span>
           
      </h2>
         <ul>
           <li></li>
           <span id="description"></span>
           <li> 
             <span id="date-time"></span>
            </li>
           <li>Humidity:
              <span id="humidity"></span>%
            </li>
           <li>Wind: 
             <span id="wind"></span> km/h
           </li>
          
         </ul>
        
     <form id="search-form">      
<input class="form-control" list="datalistOptions" id="search-text-input" placeholder="Search Weather...">

 <button type="submit" class="btn btn-primary search-button">Search</button>
 
 </p>
 <div class="weather-forecast" id="forecast">
   <div class="row">
       <div class="col-2">
         <div class="weather-forecast-date">
          
           <br />
          
        <i class="fas fa-cloud cloud-icon"></i>
        <br />
        <div class="weather-forecast-temperatures">
          <span class="weather-forecast-temperature-max">
           22°         
          </span>
          <span class="weather-forecast-temperature-min">
          18°
        </span>
      </div>
     </div>
    </div>
   </div>
   <script src="script.js"></script>
 
   <p class="footer"><a
  href="https://github.com/danuvia27/weather-app"
  target="_blank"
  class="open-source">Open-source code</a> by Carolina V.
 </p>
</div> 

  </body>
</html>
